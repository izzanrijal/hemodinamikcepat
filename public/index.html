<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardiologist Application</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Cardiologist Application</h1>
    <div class="flex flex-col space-y-4">
      <button id="newPatientBtn" class="bg-blue-500 text-white px-4 py-2 rounded">New Patient</button>
      <button id="searchRmBtn" class="bg-green-500 text-white px-4 py-2 rounded">Search RM</button>
      <button id="viewHistoryBtn" class="bg-purple-500 text-white px-4 py-2 rounded">View History</button>
    </div>
    <div id="content" class="mt-6">
      <!-- Dynamic content will be injected here -->
    </div>
  </div>
  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
